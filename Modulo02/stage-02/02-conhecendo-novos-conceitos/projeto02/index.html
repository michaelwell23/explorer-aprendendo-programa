<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Treine-me</title>
  </head>
  <body>
    <div class="page">
      <header>
        <img src="./images/logo.svg" alt="logo traine-me" />
        <nav>
          <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="text">
          <h1>Treinos exclusivos para você!</h1>
          <p>
            Nós criamos treinos <span>exclusivos e únicos para você</span>.
            <br />
            Invista no seu corpo e <span>tenha muito mais perfomance</span> e
            qualidade de vida.
          </p>

          <button>
            <img src="./images/whats.svg" alt="whatsapp icon" />
            Comece já
          </button>
        </section>

        <img
          src="./images/fitness-jump.png"
          alt="imagem de uma mulher pulando corda"
        />
      </main>

      <footer>fale conosco no instagram <a href="#">@traine-me</a></footer>
    </div>
    <img
      src="./images/balls-decoration.svg"
      alt="bolinhas verdes decorativas no canto inferior direito da página"
    />
  </body>
</html>
