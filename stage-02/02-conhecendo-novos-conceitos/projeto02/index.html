<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Treine-me</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="./images/logo.svg" alt="logo traine-me" />
        </a>
        <ul>
          <li>
            <a href="#page" target="_blank">Home</a>
          </li>
          <li>
            <a href="#about" target="_blank">Sobre</a>
          </li>
          <li>
            <a href="#plans" target="_blank">Treinar</a>
          </li>
        </ul>
      </nav>

      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais perfomance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="./images/whats.svg" alt="whatsapp icon" />
            Comece já
          </button>
        </section>

        <img
          src="./images/fitness-jump.png"
          alt="imagem de uma mulher pulando corda"
        />
      </main>

      <footer>fale conosco no instagram <a href="#">@traine-me</a></footer>
    </div>
    <img
      id="balls"
      src="./images/balls-decoration.svg"
      alt="bolinhas verdes decorativas no canto inferior direito da página"
    />
  </body>
</html>
