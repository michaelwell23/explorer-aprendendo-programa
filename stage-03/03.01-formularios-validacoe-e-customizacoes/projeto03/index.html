<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Formulário</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo é preencher o formulário de inscrição.</p>
      </header>
      <form id="form">
        <fieldset>
          <div class="feldset-wrapper">
            <legend>Informações do evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento
                <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="text" id="event-title" minlength="8" />
            </div>

            <div class="input-wrapper">
              <label for="event-url"
                >Lnk do evento
                <span>(comece com https://)</span>
              </label>
              <input type="url" id="event-url" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >WhatsApp
                <span>(somente números)</span>
              </label>
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras </label>
              <textarea type="text" id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option default">Selecione o tipo de evento
                <option></option>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="metorship">Mentoria</option>
                <option value="class">Aulas</option>
                <option value="ebooks">Divulgação de E-books</option>
                <option value="releases">Lançamentos</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="feldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do Administrador
                <span>(digite um email válido)</span>
              </label>
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="password" id="event-password" minlength="8" />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="feldset-wrapper">
            <legend>Dia e hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data </label>
                <input type="date" id="event-date" rq />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das </label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até </label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer class="form-buttons">
        <input class="button" type="submit" form="form" value="Salvar evento" />
      </footer>
    </div>
  </body>
</html>
