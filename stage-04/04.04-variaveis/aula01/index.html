<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONHECENDO AS VARIAVEIS</title>
  </head>
  <body>
    <script>
      // var
      var clima = 'Quente';
      clima = 'frio';

      console.log(clima);

      // let
      let clima2 = 'frio';
      clima = 'quente';
      console.log(clima2);

      // const
      const clima3 = 'nublado';
      console.log(clima3);
    </script>
  </body>
</html>
