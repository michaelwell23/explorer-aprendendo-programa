<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
  </head>
  <body>
    <h1>Prototype</h1>
    <script>
      /*
      Em JavaScript, o conceito de protótipo está relacionado com a herança de propriedades e métodos entre objetos. Cada objeto em JavaScript tem uma propriedade interna chamada __proto__, que se refere ao seu "protótipo". O protótipo é outro objeto a partir do qual o objeto atual herda propriedades. A ideia é que se uma propriedade ou método não é encontrado no objeto em si, o interpretador JavaScript procura no seu protótipo, e assim por diante até chegar ao topo da cadeia de protótipos, que é geralmente o objeto Object.prototype.

      Vamos ver um exemplo usando a função indexOf:

      */
      // Criando um array
      let meuArray = [1, 2, 3, 4, 5];

      // Usando indexOf para encontrar a posição de um elemento
      let posicao = meuArray.indexOf(3);

      console.log(posicao); // Saída: 2

      /*
        Neste exemplo, indexOf é chamado no array meuArray. No entanto, indexOf não é uma propriedade de meuArray. Em vez disso, ele é herdado do protótipo de Array. Se o interpretador não encontrar indexOf diretamente em meuArray, ele procurará no protótipo do meuArray (que é Array.prototype). Se ainda não encontrar, ele continuará subindo na cadeia de protótipos até chegar a Object.prototype, onde finalmente encontrará o método.

        Você pode acessar o protótipo de um objeto diretamente usando a propriedade __proto__:
      */

      console.log(meuArray.__proto__ === Array.prototype); // Saída: true
      console.log(Array.prototype.__proto__ === Object.prototype); // Saída: true

      /*
        Neste exemplo, meuArray.__proto__ aponta para o protótipo de Array, que por sua vez tem Array.prototype.__proto__ apontando para o protótipo de Object.

        Lembre-se, o uso direto de __proto__ é desencorajado e está obsoleto. Em vez disso, você deve usar Object.getPrototypeOf(obj) ou Object.setPrototypeOf(obj, proto) para interagir com protótipos de maneira mais segura e mantida.
      */
    </script>
  </body>
</html>
