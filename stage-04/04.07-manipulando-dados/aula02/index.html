<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type conversion & coersion</title>
  </head>
  <body>
    <script>
      /*
      Alteração de um tipo de dado para outro tipo
    */

      console.log('9' + 5); // coersão do tipo numero (5) para um tipo string ('5') que resulta no resultado ('95');
      console.log(Number('9') + 5); //Coersão do tipo string para um numero forsoamente através da função "Number"
    </script>
  </body>
</html>
