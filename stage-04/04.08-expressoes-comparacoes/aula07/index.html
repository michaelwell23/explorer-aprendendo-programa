<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores de comparação pt2</title>
  </head>
  <body>
    <script>
      let one = 1;
      let two = 2;

      // estritamente igual a
      console.log(one === '1');
      console.log(one === 1);

      // estritamente diferente de
      console.log(two !== '2');
      console.log(two !== 2);
    </script>
  </body>
</html>
