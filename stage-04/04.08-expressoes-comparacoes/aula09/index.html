<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores de atribuição</title>
  </head>
  <body>
    <script>
      // assingment
      x = 1;

      // additing
      console.log((x += 2));

      //subtraction
      console.log((x -= 1));

      //multiplication
      console.log((x *= 2));

      // division
      console.log((x /= 2));
    </script>
  </body>
</html>
