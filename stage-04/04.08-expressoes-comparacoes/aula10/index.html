<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores LÃ³gicos</title>
  </head>
  <body>
    <script>
      let pao = true;
      let queijo = true;

      console.log(pao && queijo); // AND (&&)

      let mamao = true;
      let torrada = false;

      console.log(mamao || torrada); //OR (||)

      //NOT (!)
      console.log(!pao);
      console.log(!queijo);
    </script>
  </body>
