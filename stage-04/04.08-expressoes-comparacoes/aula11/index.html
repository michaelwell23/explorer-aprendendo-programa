<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operador condicional ternário</title>
  </head>
  <body>
    <script>
      // Operador condicional ternário

      //Dependendo da condição, nós recebemos valores diferentes

      // Condição entre valor 1 se não valor (condition ? value1 : value2)

      const time = 'Corinthinas';

      const TimeQueTorço = time
        ? 'Corinthians'
        : 'Não jogo do Conrinthians hoje! :(';
      console.log(TimeQueTorço);

      const age = 18;

      const possoDirigir =
        age >= 18 ? 'Você pode dirigir' : 'Você não pode dirigir';
      console.log(possoDirigir);
    </script>
  </body>
</html>
