<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouping operation</title>
  </head>
  <body>
    <script>
      let total = 2 + 3 * 5;
      console.log(total);

      let total2 = (2 + 3) * 5;
      console.log(total2);
    </script>
  </body>
</html>
