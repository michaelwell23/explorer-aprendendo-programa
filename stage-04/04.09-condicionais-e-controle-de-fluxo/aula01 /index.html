<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de fluxo</title>
  </head>
  <body>
    <script>
      // O controle de fluxo refere-se a ordem em que as instruções são executas; NO exemplo abaixo elas são executadas linha a linha, começando de cima para baixo.
      console.log(23);
      console.log(50);

      console.log('Hello World');
      console.log('Olá programador!');
    </script>
  </body>
</html>
