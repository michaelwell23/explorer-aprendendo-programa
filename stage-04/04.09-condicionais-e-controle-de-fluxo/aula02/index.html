<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If/Else</title>
  </head>
  <body>
    <script>
      // if/else
      let temperatura = 38;

      if (temperatura >= 37) {
        console.log('Você está com fébre');
      } else {
        console.log('Você está com a temperatura normal');
      }

      if (temperatura >= 37.5) {
        console.log('Você está com fébre alta');
      } else if (temperatura < 37.5 && temperatura >= 37) {
        console.log('Você está com febre moderada!');
      } else {
        console.log('Você está com a temperatura normal');
      }
    </script>
  </body>
</html>
