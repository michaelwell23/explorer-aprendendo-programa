<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swicth</title>
  </head>
  <body>
    <script>
      let time = 'Corinthians';

      switch (time.toLowerCase()) {
        case 'flamengo':
          console.log('Uma vez Flamengo, sempre Flamengo,');
          console.log('Flamengo sempre eu hei de ser.');
          break;
        case 'corinthians':
          console.log('Salve o Corinthians,');
          console.log('O campeão dos campeões!');
          break;
        case 'palmeiras':
          console.log('Palmeiras, meu Palmeiras,');
          console.log('Meu grande amor,');
          break;
        case 'santos':
          console.log('Santos, meu Santos,');
          console.log('És o rei dos reis.');
          break;
        case 'são paulo':
          console.log('Tri-Mundial,');
          console.log('São Paulo querido.');
          break;
        default:
          console.log('Time não reconhecido como grande do Brasileirão.');
      }

      function calcular(operador, num1, num2) {
        switch (operador) {
          case '+':
            return num1 + num2;
          case '-':
            return num1 - num2;
          case '*':
            return num1 * num2;
          case '/':
            if (num2 !== 0) {
              return num1 / num2;
            } else {
              return 'Erro: divisão por zero';
            }
          default:
            return 'Operador inválido';
        }
      }

      // Exemplos de uso:
      console.log(calcular('+', 5, 3)); // Soma: 8
      console.log(calcular('-', 7, 2)); // Subtração: 5
      console.log(calcular('*', 4, 6)); // Multiplicação: 24
      console.log(calcular('/', 8, 2)); // Divisão: 4
      console.log(calcular('/', 6, 0)); // Erro: divisão por zero
      console.log(calcular('%', 5, 2)); // Operador inválido
    </script>
  </body>
</html>
