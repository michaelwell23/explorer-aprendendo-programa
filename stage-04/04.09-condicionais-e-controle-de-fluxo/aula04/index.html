<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throw e Try/Catch</title>
  </head>
  <body>
    <script>
      // Example 1: Basic try-catch
      try {
        // Some code that might throw an exception
        let result = 10 / 0; // Division by zero will throw an exception
        console.log(result); // This line won't be executed if an exception occurs
      } catch (error) {
        // Catching and handling the exception
        console.error('An error occurred:', error.message);
      }

      // Example 2: Throw custom exception
      function divide(a, b) {
        if (b === 0) {
          // Throw a custom exception if the divisor is zero
          throw new Error('Cannot divide by zero');
        }
        return a / b;
      }

      try {
        let result = divide(10, 0);
        console.log(result); // This line won't be executed if an exception occurs
      } catch (error) {
        // Catching and handling the custom exception
        console.error('Error:', error.message);
      }
    </script>
  </body>
</html>
