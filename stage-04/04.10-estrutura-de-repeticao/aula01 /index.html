<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laço For</title>
  </head>
  <body>
    <script>
      // Example: Handling exceptions in a loop
      // Loop for que imprime os números de 1 a 5
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>
  </body>
</html>
