<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // Loop for...of que itera sobre elementos de um array
      const arrayExemplo = [1, 2, 3, 4, 5];
      for (const elemento of arrayExemplo) {
        console.log(elemento);
      }
    </script>
  </body>
</html>
