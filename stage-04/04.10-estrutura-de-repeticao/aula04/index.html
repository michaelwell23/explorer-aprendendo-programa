<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      // Loop for...in que itera sobre as propriedades de um objeto
      const objetoExemplo = { a: 1, b: 2, c: 3 };
      for (const propriedade in objetoExemplo) {
        console.log(`${propriedade}: ${objetoExemplo[propriedade]}`);
      }
    </script>
  </body>
</html>
