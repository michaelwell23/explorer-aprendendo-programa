  <body>
    <script>
      /* Number
       * Numeros

       33 // inteiros
       12.5 reais - float
       NaN // Not a Number
       infinity // infinito

       */

      console.log(33);
      console.log(-33);
      console.log(12.3, 12.5);
      console.log(12.5 + 33);
      console.log(12.5 / 12);
      console.log(12.5 / 'asdf'); // NaN
      console.log(Infinity); // INFINIY
    </script>
