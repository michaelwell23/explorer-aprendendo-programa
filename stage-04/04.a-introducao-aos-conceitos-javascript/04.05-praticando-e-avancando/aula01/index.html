<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declaração de variávies e atribuição de valores (var)</title>
  </head>
  <body>
    <script>
      // Variáveis e tipos de dados
      var name; // declaration (declaração)

      name = 'Michael'; //assingment (atribuição)

      console.log(name);
    </script>
  </body>
</html>
