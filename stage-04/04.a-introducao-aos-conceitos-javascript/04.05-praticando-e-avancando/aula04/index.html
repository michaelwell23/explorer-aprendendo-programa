<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBJECT</title>
  </head>
  <body>
    <script>
      // Object

      const person = {
        name: 'Michael',
        age: 30,
        weight: 68,
        isAdmin: true,

      console.log(`${person.name} tem ${person.age} anos`);
    </script>
