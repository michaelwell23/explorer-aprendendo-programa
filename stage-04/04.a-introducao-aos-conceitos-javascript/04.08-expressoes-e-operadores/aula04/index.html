<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Aritméticos</title>
  </head>
  <body>
    <script>
      console.log(5 * 45); // multiplicação
      console.log(245 / 5); // divisão
      console.log(34 + 89); // adição
      console.log(45 - 31); // subtração
      console.log(345 % 76); // módulo / resto

      let number = 245;

      console.log(number++); // incremento
      console.log(number--); // decremento
      console.log(number ** 2); // exponencial
    </script>
  </body>
</html>
